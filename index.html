<!DOCTYPE html>
<html>

<head>
  <!--Title-->
  <title>Calculating the area of a hexagon in javascript</title>
  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">

  <!--MDL-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!--Stylsheet-->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!--Scripts-->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="/js/script.js"></script>

  <h2>Calculating the area of a hexagon in javascript</h2>
  <!-- Table that divides the image of a hexagon with the user input -->
  <Center>
    <table>
      <tr>
        <th><img src="/images/HexagonImgWithSideA.png" style="width: 250px;"></th>
        <td>
          <!--Instructions -->
          <p>Input side a here:</p>
          <input type="number" id="sideA" placeholder="Enter side a here" step=".01" min=".01"><br><br>
          <!-- Accent-colored raised button with ripple -->
          <button onclick="Display()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Calculate
          </button><br><br>
          <!-- Div for Output-->
          <div id="Output">The area of this hexagon is<br>The permieter of this hexagon is </div>
        </td>
      </tr>
    </table>
  </Center>
</body>

</html>
